version: '3.9'

services:
  sqledge:
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: azure_sql_edge
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}  # ใช้รหัสผ่านในไฟล์ .env
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"  # เปิดพอร์ตสำหรับการเชื่อมต่อ SQL
    volumes:
      - sqledge_data:/var/opt/mssql  # เก็บข้อมูลถาวร
    networks:
      - sql_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${MSSQL_SA_PASSWORD} -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 3

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    restart: always
    ports:
      - "5000:3000"  # ใช้พอร์ต 5000 สำหรับเข้าถึง Metabase
    environment:
      MB_DB_TYPE: "h2"
      MB_DB_FILE: "/metabase-data/metabase.db"
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      - sqledge
    networks:
      - sql_network

volumes:
  sqledge_data:
    name: azure_sql_edge_data
    driver: local
  metabase_data:
    driver: local

networks:
  sql_network:
    name: sql_network
    driver: bridge